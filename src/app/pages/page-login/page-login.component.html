<div class="container my-container">
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>
                Se connecter 
            </h3>
          </div>
       <div class="card-body">
            <form class="login100-form validate-form" (submit)="login()" >
                <div class="mb-3">
                    <input type="text" class="form-control" [(ngModel)]="credentials.username" [ngModelOptions]="{standalone: true}" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe">
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <a [routerLink]="['/inscrire']" class="btn btn-link">S'inscrire</a>
                    <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" [disabled]="loginInProgress">
                        
                        <i class="fas fa-check"></i> &nbsp;
                        <span *ngIf="!loginInProgress">Se connecter</span>
                        <mat-progress-spinner  class="mat-spinner-color" *ngIf="loginInProgress" mode="indeterminate" style="width: 20px;height: 20px; margin:auto;">
                        </mat-progress-spinner>
                    </button>
                    </div>
                </div>
            </form>
            <div *ngIf="showErrorMessage">
            </div> 
       </div>
    </div>
</div>
